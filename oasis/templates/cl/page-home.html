<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ホーム | giftee Benefit</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* =====================================================
       CSS Variables
       ===================================================== */
    :root {
      --color-primary: #0C6993;
      --color-primary-dark: #003F65;
      --color-primary-light: #EBF4FA;
      --color-primary-lighter: #D9E9F2;
      --color-text: #4E5B61;
      --color-text-dark: #2D3436;
      --color-text-gray: #899295;
      --color-background: #F6F7F8;
      --color-white: #FFFFFF;
      --color-border: #E1E7EA;
      --color-border-light: #EAEEF0;
      --color-success: #28A745;
      --color-error: #F08B71;
      --font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 16px;
      --radius-full: 9999px;
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.08);
      --transition: 0.2s ease;
      --sidenav-width: 260px;
    }

    /* =====================================================
       Reset & Base
       ===================================================== */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      font-size: 14px;
      line-height: 1.6;
      color: var(--color-text);
      background: var(--color-background);
      -webkit-font-smoothing: antialiased;
    }

    /* =====================================================
       Layout
       ===================================================== */
    .layout {
      display: flex;
      min-height: 100vh;
    }

    /* =====================================================
       Sidenav
       ===================================================== */
    .sidenav {
      position: fixed;
      top: 0;
      left: 0;
      width: var(--sidenav-width);
      height: 100vh;
      background: var(--color-white);
      border-right: 1px solid var(--color-border);
      display: flex;
      flex-direction: column;
      z-index: 100;
    }

    .sidenav-header {
      padding: 24px;
      border-bottom: 1px solid var(--color-border-light);
    }

    .sidenav-logo {
      font-size: 18px;
      font-weight: 700;
      color: var(--color-primary);
      letter-spacing: -0.3px;
    }

    .sidenav-user {
      padding: 12px 24px;
      font-size: 12px;
      color: var(--color-text-gray);
      background: var(--color-background);
      border-bottom: 1px solid var(--color-border-light);
    }

    .sidenav-menu {
      flex: 1;
      padding: 16px 12px;
      overflow-y: auto;
    }

    .sidenav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 500;
      color: var(--color-text);
      text-decoration: none;
      border-radius: var(--radius-md);
      transition: var(--transition);
      margin-bottom: 4px;
    }

    .sidenav-item:hover {
      background: var(--color-background);
    }

    .sidenav-item.active {
      background: var(--color-primary-light);
      color: var(--color-primary);
      font-weight: 700;
    }

    .sidenav-item svg {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .sidenav-footer {
      padding: 16px 24px;
      border-top: 1px solid var(--color-border-light);
    }

    .sidenav-footer-link {
      display: block;
      font-size: 13px;
      color: var(--color-text);
      text-decoration: none;
      margin-bottom: 8px;
      transition: var(--transition);
    }

    .sidenav-footer-link:hover {
      color: var(--color-primary);
    }

    .sidenav-copyright {
      font-size: 11px;
      color: var(--color-text-gray);
      margin-top: 12px;
    }

    /* =====================================================
       Main Content
       ===================================================== */
    .main {
      flex: 1;
      margin-left: var(--sidenav-width);
      min-height: 100vh;
    }

    .main-content {
      padding: 32px 40px;
      max-width: 1200px;
    }

    /* =====================================================
       Page Header
       ===================================================== */
    .page-header {
      margin-bottom: 32px;
    }

    .page-title {
      font-size: 24px;
      font-weight: 700;
      color: var(--color-text-dark);
      letter-spacing: -0.5px;
    }

    /* =====================================================
       Section
       ===================================================== */
    .section {
      background: var(--color-white);
      border-radius: var(--radius-lg);
      padding: 28px;
      margin-bottom: 24px;
      box-shadow: var(--shadow-sm);
    }

    .section-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--color-text-dark);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-title::before {
      content: '';
      width: 4px;
      height: 18px;
      background: var(--color-primary);
      border-radius: 2px;
    }

    /* =====================================================
       Card
       ===================================================== */
    .card {
      background: var(--color-white);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      padding: 20px 24px;
      transition: var(--transition);
    }

    .card:hover {
      border-color: var(--color-primary-lighter);
      box-shadow: var(--shadow-md);
    }

    .card-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .card-label {
      font-size: 14px;
      color: var(--color-text);
    }

    /* =====================================================
       Buttons
       ===================================================== */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-family: var(--font-family);
      font-weight: 700;
      text-decoration: none;
      border-radius: var(--radius-full);
      cursor: pointer;
      transition: var(--transition);
      white-space: nowrap;
    }

    .btn-sm {
      padding: 6px 14px;
      font-size: 12px;
    }

    .btn-outlined {
      background: var(--color-white);
      color: var(--color-primary);
      border: 1px solid var(--color-primary);
    }

    .btn-outlined:hover {
      background: var(--color-primary-light);
    }

    .btn-text {
      background: none;
      color: var(--color-primary);
      border: none;
      padding: 8px 12px;
      font-size: 14px;
    }

    .btn-text:hover {
      background: var(--color-primary-light);
    }

    /* =====================================================
       Table Card Style
       ===================================================== */
    .table-header {
      display: flex;
      align-items: center;
      gap: 24px;
      padding: 0 24px 16px;
      font-size: 12px;
      font-weight: 700;
      color: var(--color-text-gray);
    }

    .table-header-col {
      flex-shrink: 0;
    }

    .table-header-col.date {
      width: 140px;
    }

    .table-header-col.title {
      flex: 1;
    }

    .table-rows {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .table-row {
      display: flex;
      align-items: center;
      gap: 24px;
      padding: 16px 24px;
      background: var(--color-white);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      transition: var(--transition);
    }

    .table-row:hover {
      border-color: var(--color-primary-lighter);
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }

    .table-col {
      flex-shrink: 0;
    }

    .table-col.date {
      width: 140px;
      font-size: 13px;
      color: var(--color-text);
    }

    .table-col.title {
      flex: 1;
      font-size: 14px;
      font-weight: 500;
      color: var(--color-text-dark);
    }

    /* =====================================================
       Utilities
       ===================================================== */
    .flex { display: flex; }
    .items-center { align-items: center; }
    .justify-between { justify-content: space-between; }
    .gap-2 { gap: 8px; }
    .gap-4 { gap: 16px; }
    .mt-4 { margin-top: 16px; }
    .mb-4 { margin-bottom: 16px; }
    .text-center { text-align: center; }
  </style>
</head>
