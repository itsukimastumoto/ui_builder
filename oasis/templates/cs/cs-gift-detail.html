<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ギフト詳細 | giftee Benefit</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* =====================================================
       CSS Variables - CS画面用（Figma準拠）
       ===================================================== */
    :root {
      /* Primary */
      --color-primary: #0C6993;
      --color-primary-dark: #0F658D;
      --color-primary-light: #EBF4FA;

      /* Text */
      --color-text: #4E5B61;
      --color-text-dark: #4B4B4B;
      --color-text-gray: #777777;
      --color-text-link: #1E90FF;

      /* Background & Border */
      --color-white: #FFFFFF;
      --color-background: #F0F0F0;
      --color-border: #D9D9D9;
      --color-border-light: #E5E5E5;
      --color-bottom-bar: rgba(248, 248, 248, 0.82);

      /* Status */
      --color-positive: #28A745;
      --color-negative: #DC3545;
      --color-notice: #FFC107;

      /* Typography */
      --font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;

      /* Spacing & Sizing */
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 16px;
      --radius-full: 9999px;

      /* Effects */
      --shadow-bottom-bar: 0px -0.3px 0px 0px rgba(174, 174, 180, 1);
      --blur-bottom-bar: blur(60px);
      --shadow-card: 0 2px 8px rgba(0, 0, 0, 0.04);
      --transition: 0.2s ease;

      /* Layout */
      --bottom-bar-height: 140px;
      --header-height: 56px;
    }

    /* =====================================================
       Reset & Base
       ===================================================== */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: var(--font-family);
      font-size: 16px;
      line-height: 1.75;
      color: var(--color-text);
      background: var(--color-background);
      -webkit-font-smoothing: antialiased;
    }

    /* =====================================================
       App Container (Mobile)
       ===================================================== */
    .app {
      max-width: 375px;
      margin: 0 auto;
      min-height: 100vh;
      background: var(--color-white);
      position: relative;
      padding-bottom: var(--bottom-bar-height);
    }

    /* =====================================================
       Status Bar (iOS風)
       ===================================================== */
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 24px 10px;
      background: var(--color-white);
    }

    .status-time {
      font-size: 15px;
      font-weight: 600;
      color: #000;
    }

    .status-icons {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-icons svg {
      width: 18px;
      height: 18px;
    }

    /* =====================================================
       Header (with back button)
       ===================================================== */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: var(--header-height);
      padding: 0 16px;
      background: var(--color-white);
      border-bottom: 1px solid var(--color-border-light);
    }

    .header-back {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--color-text);
      text-decoration: none;
    }

    .header-back svg {
      width: 24px;
      height: 24px;
    }

    .header-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--color-text-dark);
    }

    .header-action {
      width: 40px;
    }

    /* =====================================================
       Main Content
       ===================================================== */
    .main-content {
      background: var(--color-white);
    }

    /* =====================================================
       Gift Image
       ===================================================== */
    .gift-image {
      width: 100%;
      aspect-ratio: 1;
      background: var(--color-background);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gift-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .gift-image svg {
      width: 80px;
      height: 80px;
      color: var(--color-text-gray);
    }

    /* =====================================================
       Gift Info
       ===================================================== */
    .gift-info {
      padding: 20px 16px;
    }

    .gift-brand {
      font-size: 12px;
      color: var(--color-text-gray);
      margin-bottom: 4px;
    }

    .gift-name {
      font-size: 18px;
      font-weight: 700;
      color: var(--color-text-dark);
      line-height: 1.5;
      margin-bottom: 12px;
    }

    .gift-price {
      display: flex;
      align-items: baseline;
      gap: 4px;
    }

    .gift-price-value {
      font-size: 28px;
      font-weight: 700;
      color: var(--color-primary);
    }

    .gift-price-unit {
      font-size: 16px;
      font-weight: 500;
      color: var(--color-text);
    }

    /* =====================================================
       Gift Description
       ===================================================== */
    .gift-section {
      padding: 20px 16px;
      border-top: 8px solid var(--color-background);
    }

    .gift-section-title {
      font-size: 14px;
      font-weight: 700;
      color: var(--color-text-dark);
      margin-bottom: 12px;
    }

    .gift-description {
      font-size: 14px;
      line-height: 1.75;
      color: var(--color-text);
    }

    .gift-description p {
      margin-bottom: 12px;
    }

    .gift-description p:last-child {
      margin-bottom: 0;
    }

    /* =====================================================
       Info List
       ===================================================== */
    .info-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .info-label {
      color: var(--color-text-gray);
    }

    .info-value {
      color: var(--color-text-dark);
      font-weight: 500;
    }

    /* =====================================================
       Notes
       ===================================================== */
    .notes {
      font-size: 12px;
      color: var(--color-text-gray);
      line-height: 1.8;
    }

    .notes ul {
      padding-left: 20px;
    }

    .notes li {
      margin-bottom: 4px;
    }

    /* =====================================================
       Bottom Action Bar
       ===================================================== */
    .bottom-action-bar {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 375px;
      background: var(--color-bottom-bar);
      backdrop-filter: var(--blur-bottom-bar);
      -webkit-backdrop-filter: var(--blur-bottom-bar);
      box-shadow: var(--shadow-bottom-bar);
      z-index: 100;
      padding: 16px;
    }

    .action-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .action-label {
      font-size: 13px;
      color: var(--color-text-gray);
    }

    .action-price {
      display: flex;
      align-items: baseline;
      gap: 4px;
    }

    .action-price-value {
      font-size: 20px;
      font-weight: 700;
      color: var(--color-primary);
    }

    .action-price-unit {
      font-size: 14px;
      color: var(--color-text);
    }

    /* =====================================================
       Quantity Selector
       ===================================================== */
    .quantity-selector {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
    }

    .quantity-label {
      font-size: 14px;
      color: var(--color-text);
    }

    .quantity-control {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .quantity-btn {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--color-white);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      cursor: pointer;
      color: var(--color-text);
      transition: var(--transition);
    }

    .quantity-btn:hover {
      background: var(--color-background);
    }

    .quantity-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .quantity-btn svg {
      width: 16px;
      height: 16px;
    }

    .quantity-value {
      font-size: 18px;
      font-weight: 700;
      color: var(--color-text-dark);
      min-width: 32px;
      text-align: center;
    }

    /* =====================================================
       Button
       ===================================================== */
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 48px;
      font-family: var(--font-family);
      font-size: 16px;
      font-weight: 700;
      border-radius: var(--radius-full);
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
    }

    .btn-primary {
      background: var(--color-primary);
      color: var(--color-white);
      border: none;
    }

    .btn-primary:hover {
      background: var(--color-primary-dark);
    }

    .btn-primary:active {
      transform: scale(0.98);
    }

    .home-indicator-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px 0 8px;
    }

    .home-indicator {
      width: 134px;
      height: 5px;
      background: #000;
      border-radius: 100px;
      opacity: 0.2;
    }
  </style>
</head>
<body>

    <main class="main-content">
