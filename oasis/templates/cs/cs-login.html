<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ログイン | giftee Benefit</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* =====================================================
       CSS Variables - CS画面用（Figma準拠）
       ===================================================== */
    :root {
      /* Primary */
      --color-primary: #0C6993;
      --color-primary-dark: #0F658D;
      --color-primary-light: #EBF4FA;

      /* Text */
      --color-text: #4E5B61;
      --color-text-dark: #4B4B4B;
      --color-text-gray: #777777;
      --color-text-link: #1E90FF;

      /* Background & Border */
      --color-white: #FFFFFF;
      --color-background: #F0F0F0;
      --color-border: #D9D9D9;
      --color-bottom-bar: rgba(248, 248, 248, 0.82);

      /* Status */
      --color-positive: #28A745;
      --color-negative: #DC3545;
      --color-notice: #FFC107;

      /* Typography */
      --font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;

      /* Spacing & Sizing */
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 16px;
      --radius-full: 9999px;

      /* Effects */
      --shadow-bottom-bar: 0px -0.3px 0px 0px rgba(174, 174, 180, 1);
      --blur-bottom-bar: blur(60px);
      --transition: 0.2s ease;
    }

    /* =====================================================
       Reset & Base
       ===================================================== */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: var(--font-family);
      font-size: 16px;
      line-height: 1.75;
      color: var(--color-text);
      background: var(--color-white);
      -webkit-font-smoothing: antialiased;
    }

    /* =====================================================
       App Container (Mobile)
       ===================================================== */
    .app {
      max-width: 375px;
      margin: 0 auto;
      min-height: 100vh;
      background: var(--color-white);
      position: relative;
    }

    /* =====================================================
       Status Bar (iOS風)
       ===================================================== */
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 24px 10px;
      background: var(--color-white);
    }

    .status-time {
      font-size: 15px;
      font-weight: 600;
      color: #000;
    }

    .status-icons {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-icons svg {
      width: 18px;
      height: 18px;
    }

    /* =====================================================
       Main Content
       ===================================================== */
    .main-content {
      padding: 32px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* =====================================================
       Logo & Title
       ===================================================== */
    .logo-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin-bottom: 48px;
    }

    .logo {
      width: 224px;
      height: 32px;
    }

    .logo svg {
      width: 100%;
      height: 100%;
    }

    .page-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--color-text);
      line-height: 1.5;
    }

    /* =====================================================
       Form
       ===================================================== */
    .form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-label {
      font-size: 14px;
      font-weight: 700;
      color: var(--color-text);
      line-height: 1;
    }

    .form-input {
      width: 100%;
      height: 48px;
      padding: 0 8px;
      font-family: var(--font-family);
      font-size: 16px;
      color: var(--color-text);
      background: var(--color-white);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      outline: none;
      transition: var(--transition);
    }

    .form-input::placeholder {
      color: var(--color-text-gray);
    }

    .form-input:focus {
      border-color: var(--color-primary);
    }

    /* =====================================================
       Checkbox
       ===================================================== */
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox-input {
      width: 18px;
      height: 18px;
      accent-color: var(--color-primary);
      cursor: pointer;
    }

    .checkbox-label {
      font-size: 14px;
      color: var(--color-text-dark);
      cursor: pointer;
    }

    /* =====================================================
       Link
       ===================================================== */
    .text-link {
      font-size: 14px;
      font-weight: 700;
      color: var(--color-text-link);
      text-decoration: none;
    }

    .text-link:hover {
      text-decoration: underline;
    }

    /* =====================================================
       Button
       ===================================================== */
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-family);
      font-weight: 700;
      text-decoration: none;
      border-radius: var(--radius-full);
      cursor: pointer;
      transition: var(--transition);
    }

    .btn-lg {
      width: 100%;
      height: 48px;
      font-size: 16px;
    }

    .btn-primary {
      background: var(--color-primary);
      color: var(--color-white);
      border: none;
    }

    .btn-primary:hover {
      background: var(--color-primary-dark);
    }

    .btn-primary:active {
      transform: scale(0.98);
    }

    .btn-neutral {
      background: var(--color-white);
      color: var(--color-text);
      border: 1px solid var(--color-border);
    }

    .btn-neutral:hover {
      background: var(--color-background);
    }

    /* =====================================================
       Bottom Bar (iOS Home Indicator風)
       ===================================================== */
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 375px;
      padding: 8px 0 8.5px;
      background: var(--color-bottom-bar);
      backdrop-filter: var(--blur-bottom-bar);
      -webkit-backdrop-filter: var(--blur-bottom-bar);
      box-shadow: var(--shadow-bottom-bar);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .home-indicator-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 21px 0 8px;
    }

    .home-indicator {
      width: 134px;
      height: 5px;
      background: #000;
      border-radius: 100px;
      opacity: 0.2;
    }

    /* =====================================================
       Safe Area (Bottom)
       ===================================================== */
    .safe-area-bottom {
      height: 133px;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Status Bar -->
    <div class="status-bar">
      <span class="status-time">9:41</span>
      <div class="status-icons">
        <svg viewBox="0 0 18 12" fill="none">
          <path d="M1 4C1 2.89543 1.89543 2 3 2H4C5.10457 2 6 2.89543 6 4V10C6 11.1046 5.10457 12 4 12H3C1.89543 12 1 11.1046 1 10V4Z" fill="black"/>
          <path d="M7 3C7 1.89543 7.89543 1 9 1H10C11.1046 1 12 1.89543 12 3V10C12 11.1046 11.1046 12 10 12H9C7.89543 12 7 11.1046 7 10V3Z" fill="black"/>
          <path d="M13 1C13 0.447715 13.4477 0 14 0H15C15.5523 0 16 0.447715 16 1V10C16 11.1046 15.1046 12 14 12H15C13.8954 12 13 11.1046 13 10V1Z" fill="black"/>
        </svg>
        <svg viewBox="0 0 16 12" fill="none">
          <path d="M8 2.4C10.72 2.4 13.12 3.68 14.56 5.76L16 4C14.08 1.52 11.2 0 8 0C4.8 0 1.92 1.52 0 4L1.44 5.76C2.88 3.68 5.28 2.4 8 2.4ZM8 6C9.76 6 11.28 6.8 12.24 8.08L13.68 6.32C12.32 4.72 10.32 3.76 8 3.76C5.68 3.76 3.68 4.72 2.32 6.32L3.76 8.08C4.72 6.8 6.24 6 8 6ZM10.56 9.76L8 12L5.44 9.76C6.16 9.28 7.04 9.04 8 9.04C8.96 9.04 9.84 9.28 10.56 9.76Z" fill="black"/>
        </svg>
        <svg viewBox="0 0 25 12" fill="none">
          <rect opacity="0.35" x="0.5" y="0.5" width="21" height="11" rx="2.5" stroke="black"/>
          <path d="M23 4V8C23.8 7.6 24.5 6.8 24.5 6C24.5 5.2 23.8 4.4 23 4Z" fill="black" opacity="0.4"/>
          <rect x="2" y="2" width="18" height="8" rx="1.5" fill="black"/>
        </svg>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Logo & Title -->
      <div class="logo-section">
        <div class="logo">
          <svg viewBox="0 0 224 32" fill="none">
            <text x="0" y="24" font-family="Noto Sans JP" font-size="20" font-weight="700" fill="#0C6993">giftee Benefit</text>
          </svg>
        </div>
        <h1 class="page-title">ログイン</h1>
      </div>

      <!-- Login Form -->
      <form class="form">
        <div class="form-group">
          <label class="form-label">ID（メールアドレス）</label>
          <input type="email" class="form-input" placeholder="入力してください">
        </div>

        <div class="form-group">
          <label class="form-label">パスワード</label>
          <input type="password" class="form-input" placeholder="入力してください">
          <div class="checkbox-group" style="margin-top: 8px;">
            <label class="checkbox-item">
              <input type="checkbox" class="checkbox-input">
              <span class="checkbox-label">パスワードを表示する</span>
            </label>
          </div>
          <a href="#" class="text-link" style="margin-top: 8px;">パスワードを忘れた方</a>
        </div>

        <div style="margin-top: 16px;">
          <button type="submit" class="btn btn-primary btn-lg">ログインする</button>
        </div>
      </form>
    </div>

    <!-- Safe Area -->
    <div class="safe-area-bottom"></div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
      <div class="home-indicator-container">
        <div class="home-indicator"></div>
      </div>
    </div>
  </div>
</body>
</html>
